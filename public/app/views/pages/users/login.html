<div class="page-header">
	<h1>User Login</h1>
</div>

<form ng-submit="main.doLogin(loginData);">

	<label>Username: </label>
	<input class="form-control" type="text" name="username" placeholder="enter username" ng-model="main.loginData.username">
	<br>

	<label>Password: </label>
	<input class="form-control" type="password" name="password" placeholder="enter password" ng-model="main.loginData.password">
	<br>

	<button class="btn btn-primary" type="submit">Login</button>&nbsp
	<button type="button" class="btn btn-success" ng-click="main.facebook()">Facebook</button>&nbsp

	<button type="button" class="btn btn-warning" ng-click="main.twitter()">Twitter</button>&nbsp

	<button type="button" class="btn btn-info" ng-click="main.google()">Google+</button>

</form>
<br>

<div class="jumbotron text-center" ng-show="main.loading">
	<span class="glyphicon glyphicon-repeat spinner"></span>
	<p>Loading....</p>
</div>

<br>

<div class="row show-hide-message" ng-show="main.successMsg">
	<div class="alert alert-success"> {{ main.successMsg }}</div>
</div>

<div class="row show-hide-message" ng-show=" main.errorMsg">
	<div class="alert alert-danger"> {{ main.errorMsg }} &nbsp <a ng-show="main.expired" href="/resend"> <button type="button" class="btn btn-success">Resend Activation Email</button></a> </div>
</div>

<div class="row show-hide-message" ng-show=" facebook.errorMsg">
	<div class="alert alert-danger"> {{ facebook.errorMsg }} &nbsp <a ng-show="facebook.expired" href="/resend"> <button type="button" class="btn btn-success">Resend Activation Email</button></a></div>
</div>

<div class="row show-hide-message" ng-show=" twitter.errorMsg">
	<div class="alert alert-danger"> {{ twitter.errorMsg }} &nbsp <a ng-show="twitter.expired" href="/resend"> <button type="button" class="btn btn-success">Resend Activation Email</button></a></div>
</div>

<div class="row show-hide-message" ng-show=" google.errorMsg">
	<div class="alert alert-danger"> {{ google.errorMsg }} &nbsp <a ng-show="google.expired" href="/resend"> <button type="button" class="btn btn-success">Resend Activation Email</button></a></div>
</div>
